<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTrip</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;900&family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100&family=Sen:wght@400;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="environment">

    <section class="navbar">
      <div class="logo">
        <img src="./assets/logo.png" alt="" id="image-logo">
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
        <input type="text" class="input-search" placeholder="Pesquisar eventos, shows, teatros, cursos...">
      </div>

      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <strong class="location-text">
          Qualquer lugar
        </strong>
        <i class="fa-solid fa-sort-down" id="sort-down"></i>
      </div>

      <div class="login-signup">
        <button class="login-button">ACESSE SUA CONTA</button>
        <button class="sign-up-button">CADASTRE-SE</button>
      </div>
      
    </section>
    </div>
  <script src="./index.js"></script>
</body>
</html>
